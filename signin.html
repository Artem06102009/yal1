{% extends 'base.html' %}
{% block content %}
    <div class="container is-flex is-align-items-center is-justify-content-center main-index-container">
        <form action="" method="get" class="login form-container">
            <h1 class="title is-1 has-text-centered">Вход</h1>
            <div class="field">
                <label class="label">Почта</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <!-- <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span> -->
                </div>
                <!-- <p class="help is-danger">Невалидная почта</p> -->
            </div>

            <div class="field">
                <label class="label">Пароль</label>
                <p class="control has-icons-left ">
                    <input class="input" type="password" placeholder="Пароль">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field mt-5">
                <p class="control has-text-centered">
                    <button class="button is-success">
                        Войти
                    </button>
                </p>
            </div>
            <div class="is-flex is-justify-content-center"><p>Нет аккаунта? <a href="/signup">Регистрация</a></p></div>
        </form>
    </div>
{% endblock %}
