<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--  <link rel="stylesheet" href="styles.css">-->
  <link type="text/css" href="{{ url_for('static', filename='styles/styles.css')}}" rel="stylesheet" />
  <title>ChemQuest</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="{{ url_for('static', filename='images/logo2.png')}}" />
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">Главная</a>
        <a class="navbar-item" href="/game">Играть</a>
        <a class="navbar-item" href="/rating">Рейтинг</a>
        <a class="navbar-item" href="/table">Таблица Менделеева</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="/signup"><strong>Регистрация</strong></a>
            <a class="button is-light" href="/signin">Войти</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}

  <script src="static/scripts/script.js"></script>

</html>
